<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
    <style>
      body {
        line-height: 1.5;
      }
      input {
        height: 50px;
        box-sizing: content-box;
        width: 612px;
      }
    </style>
  </head>
  <body>
    <form
      name="F1"
      method="get"
      style="
        border: #666 solid 1px;
        width: 739px;
        margin: 0 auto;
        border-radius: 5px;
      "
    >
      <table style="margin: 0 auto; width: 100%">
        <colgroup>
          <col span="1" style="width: 15%" />
          <col span="1" style="width: 85%" />
        </colgroup>
        <tr bgcolor="#CCCCCC">
          <td colspan="2">
            <h3 style="margin-left: 20px">THÔNG TIN NGƯỜI GỬI</h3>
          </td>
        </tr>
        <tr>
          <td>* Người gửi</td>
          <td><input type="text" placeholder="Nhập họ và tên" /></td>
        </tr>
        <tr>
          <td>* E-Mail</td>
          <td><input type="text" placeholder="Nhập Email" /></td>
        </tr>
        <tr>
          <td>* Điện thoại</td>
          <td><input type="number" placeholder="Nhập phone" /></td>
        </tr>
      </table>
    </form>
    <br />
    <form
      name="F2"
      method="get"
      style="
        border: #666 solid 1px;
        width: 739px;
        margin: 0 auto;
        border-radius: 5px;
      "
    >
      <table style="margin: 0; width: 100%">
        <colgroup>
          <col span="1" style="width: 15%" />
          <col span="1" style="width: 85%" />
        </colgroup>
        <tr bgcolor="#CCCCCC">
          <td colspan="2">
            <h3 style="margin-left: 20px">THÔNG TIN NGƯỜI NHẬN</h3>
          </td>
        </tr>
        <tr>
          <td>* Người nhận</td>
          <td><input type="text" placeholder="Nhập họ và tên" /></td>
        </tr>
        <tr>
          <td>* Điện thoại</td>
          <td>
            <input type="number" placeholder="Nhập điện thoại" />
          </td>
        </tr>
        <tr>
          <td>* Địa chỉ</td>
          <td><input type="text" placeholder="Nhập địa chi" /></td>
        </tr>
        <tr>
          <td>* Tỉnh/TP</td>
          <td>
            <select name="Provine" style="width: 620px; height: 50px">
              <option value="1">Hà Nội</option>
              <option value="2">TP.HCM nội thành</option>
              <option value="3">Huế</option>
              <option value="4">Đà Nẵng</option>
              <option value="5">Quảng Ninh</option>
              <option value="6">Cần Thơ</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>* Quận</td>
          <td>
            <select name="Provine" style="width: 620px; height: 50px">
              <option value="1">Quận 1</option>
              <option value="2">Quận 2</option>
              <option value="3">Quận 3</option>
              <option value="4">Quận Tân Phú</option>
              <option value="5">Quận Tân Bình</option>
              <option value="6">Quận Thủ Đức</option>
            </select>
          </td>
        </tr>
      </table>
      <div style="text-align: center">
        <button
          style="
            height: 50px;
            background-color: #e1e1e1;
            border: #666 solid 1px;
          "
        >
          GỬI THÔNG TIN
        </button>
      </div>
    </form>
  </body>
</html>
