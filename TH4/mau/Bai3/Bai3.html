<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3</title>
  </head>
  <body>
    <h2>OPT GROUP SD nhãn label</h2>
    <select name="ds1" id="ds1">
      <optgroup label="Danh sách số">
        <option value="1">Danh sách 01</option>
        <option value="2">Danh sách 02</option>
        <option value="3">Danh sách 03</option>
        <option value="4">Danh sách 04</option>
      </optgroup>
      <optgroup label="Danh sách chữ">
        <option value="A">Danh sách A</option>
        <option value="B">Danh sách B</option>
        <option value="C">Danh sách C</option>
        <option value="D">Danh sách D</option>
      </optgroup>
    </select>
    <h2>OPT GROUP SD Disable</h2>
    <select name="ds2" id="ds2">
      <optgroup label="Danh sách số" disabled>
        <option value="1">Danh sách 01</option>
        <option value="2">Danh sách 02</option>
        <option value="3">Danh sách 03</option>
        <option value="4">Danh sách 04</option>
      </optgroup>
      <optgroup label="Danh sách chữ">
        <option value="A">Danh sách A</option>
        <option value="B">Danh sách B</option>
        <option value="C">Danh sách C</option>
        <option value="D">Danh sách D</option>
      </optgroup>
    </select>
  </body>
</html>
