<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 8</title>
    <style>
      .container {
        margin: auto;
        border: 1px solid gray;
        width: fit-content;
      }
      .title {
        background-color: #00ccff;
        text-align: center;
        font-size: larger;
        font-weight: bold;
        padding: 1em;
      }
      input[type="text"],
      select {
        box-sizing: border-box;
        width: 33em;
        height: 3em;
      }
      form {
        padding: 1.5em;
      }
      table {
        width: 100%;
      }

      td {
        display: flex;
        flex-direction: column;
        padding-bottom: 1em;
      }
      .btn {
        text-align: center;
      }
      .btn > button#submit {
        background-color: #00ccff;
        padding: 7px;
        border: 1px solid lightgray;
        width: 40%;
      }
      .btn > button#reset {
        background-color: red;
        padding: 7px;
        border: 1px solid lightgray;
        width: 40%;
      }
    </style>
  </head>
  <body>

                  <option value="045">Phú Thọ</option>
                  <option value="018">Bình Thuận</option>
                  <option value="041">Nam Định</option>
                  <option value="007">Tiền Giang</option>
                  <option value="055">Thanh Hóa</option>
                  <option value="006">Bến Tre</option>
                  <option value="042">Nghệ An</option>
                  <option value="003">Vĩnh Long</option>
                  <option value="056">Thừa Thiên Huế</option>
                  <option value="057">Trà Vinh</option>
                  <option value="021">Đà Nẵng</option>
                  <option value="010">An Giang</option>
                  <option value="049">Quảng Ngãi</option>
                  <option value="008">Cần Thơ</option>
                  <option value="016">Bình Định</option>
                  <option value="035">Kiên Giang</option>
                  <option value="024">Gia Lai</option>
                  <option value="011">Bạc Liêu</option>
                  <option value="022">Đắk Lắk</option>
                  <option value="020">Cà Mau</option>
                  <option value="034">Khánh Hòa</option>

                  <option value="013">Bắc Kạn</option>
                  <option value="015">Bắc Ninh</option>

                  <option value="067">Điện Biên</option>
                  <option value="023">Đồng Tháp</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <span>Góp ý về lĩnh vực</span>
                <div>
                  <label for="service"
                    ><input type="checkbox" name="onfield" id="service" />Dịch
                    vụ</label
                  >
                  <label for="product"
                    ><input type="checkbox" name="onfield" id="product" />Sản
                    phẩm</label
                  >
                  <label for="other"
                    ><input
                      type="checkbox"
                      name="onfield"
                      id="other"
                    />Khác</label
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <span>Ngôn Ngữ</span>
                <div>
                  <label for="eng"
                    ><input type="radio" name="language" id="eng" />Anh</label
                  >
                  <label for="vn"
                    ><input type="radio" name="language" id="vn" />Việt</label
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="content">Nội dung</label>
                <textarea
                  name="content"
                  id="content"
                  rows="5"
                  placeholder="Nội dung góp ý"
                ></textarea>
              </td>
            </tr>
          </table>
          <div class="btn">
            <button id="submit" onclick="return verifyForm();">GỬI</button>
            <button id="reset" onclick="resetForm();">XÓA</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function verifyForm() {
        // Get the input values
        var name = document.getElementById("name").value;
        var city = document.getElementById("city_id").value;
        var onfield = document.querySelectorAll(
          'input[name="onfield"]:checked'
        );
        var language = document.querySelector('input[name="language"]:checked');
        var content = document.getElementById("content").value;

        // Validate the input values
        if (
          name === "" ||
          city === "" ||
          onfield.length === 0 ||
          language === null ||
          content === ""
        ) {
          alert("Please fill in all the fields");
          return false;
        }

        // Process the form data
        var selectedOnfield = Array.from(onfield).map(function (checkbox) {
          return checkbox.value;
        });
        var selectedLanguage = language.value;

        // Display the form data
        console.log("Name: " + name);
        console.log("City: " + city);
        console.log("Onfield: " + selectedOnfield.join(", "));
        console.log("Language: " + selectedLanguage);
        console.log("Content: " + content);

        // Form is valid, submit the form
        alert("Form submitted successfully!");
        return true;

        // Form is valid, submit the form
        alert("Form submitted successfully!");
        return true;
      }
      function resetForm() {
        document.getElementById("name").value = "";
        document.getElementById("city_id").selectedIndex = 0;
        var checkboxes = document.querySelectorAll('input[name="onfield"]');
        checkboxes.forEach(function (checkbox) {
          checkbox.checked = false;
        });
        var radios = document.querySelectorAll('input[name="language"]');
        radios.forEach(function (radio) {
          radio.checked = false;
        });
        document.getElementById("content").value = "";
      }
    </script>
  </body>
</html>
