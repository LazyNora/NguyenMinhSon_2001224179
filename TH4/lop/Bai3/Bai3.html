      .place-shipping-box {

        text-align: left;
        font-family: Roboto, sans-serif;
        font-size: 1rem;

        margin-left: 0.5em;

        justify-content: flex-end;
        align-items: center;
        color: #a6a6a6;
      }
      .custom-radio-2 {
        font-weight: 400;
        line-height: 1.5;
        text-align: left;
        font-family: Roboto, sans-serif;
        font-size: 1rem;
        color: #a6a6a6;
        box-sizing: border-box;
        width: 1em;
        height: 1em;
        border-radius: 50%;
        border: 1px solid;
        position: relative;
        background: #fff;
      }
      .custom-radio-2::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 0.5em;
        height: 0.5em;
        border-radius: 50%;
        background: transparent;
        transition: all 0.1s ease;

        .custom-radio-2-box

        background: #e95851;
      }

      .custom-radio:checked ~ .payment-method-box .custom-radio-2-box {
        color: #e95851;
      }
      .custom-radio:checked ~ .place-shipping-box {
        border: 1px solid #e95851;
        background: #fff;
      }
      .custom-radio:checked ~ .place-shipping-box .custom-radio-2-box {
        color: #e95851;
      }
      .custom-radio:checked

        background: #e95851;
      }
      .address-shipping-box img.checked,

        display: none;
      }
      .custom-radio:checked ~ .place-shipping-box .unchecked {
        display: none;
      }
      .custom-radio:checked ~ .place-shipping-box .checked {
        display: inline-block;
        color: #e95851;
      }
