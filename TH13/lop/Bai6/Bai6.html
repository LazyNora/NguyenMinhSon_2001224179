<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Offset</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<style>
			[class*="col"] {
				padding: 5px;
				background-color: #33b5e5;
				border: 2px solid #fff;
				color: #fff;
				text-align: center;
			}
			h3 {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h3>Offset</h3>
		<div class="container">
			<div class="row">
				<div class="col-md-4">col-md-4</div>
				<div class="col-md-4 offset-md-4">col-md-4 offset-md-4</div>
			</div>
			<div class="row">
				<div class="col-md-5">col-md-5</div>
			</div>
			<div class="row">
				<div class="col-md-7">col-md-7</div>
				<div class="col-md-10">col-md-10</div>
				<div class="col-md-11 offset-md-1">col-md-11 offset-md-1</div>
				<div class="col-md-11 offset-md-1">col-md-11 offset-md-1</div>
				<div class="col-md-9 offset-md-2">col-md-9 offset-md-2</div>
				<div class="col-md-5 offset-md-4">col-md-5 offset-md-4</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
	</body>
</html>
