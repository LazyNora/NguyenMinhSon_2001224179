<!DOCTYPE html>
<html>
<head>
  <title>File Tree</title>
  <style>
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
    .folder {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>File Tree</h1>
  <ul id="fileTree">
    <!-- File tree will be dynamically generated here -->
  </ul>

  <script>
    function createFileTree(data, parent) {
      var ul = document.createElement('ul');
      parent.appendChild(ul);

      data.forEach(function (item) {
        var li = document.createElement('li');
        ul.appendChild(li);

        var link = document.createElement('a');
        link.href = item.path;
        link.textContent = item.name;
        li.appendChild(link);

        if (item.type === 'dir') {
          li.classList.add('folder');
          createFileTree(item.children, li);
        }
      });
    }

    fetch('https://api.github.com/repos/lazynora/webdesign/contents')
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        createFileTree(data, document.getElementById('fileTree'));
      })
      .catch(function (error) {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
