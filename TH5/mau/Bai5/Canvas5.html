<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 5</title>
  </head>
  <body>
    <canvas
      id="canvas"
      width="400px"
      height="200px"
      style="border: 1px solid #F00"
    >
    </canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.font = "40px Arial";
      ctx.fillText("11DHBM123", 50, 70);
      ctx.strokeText("11DHBM123", 50, 140);
    </script>
  </body>
</html>
