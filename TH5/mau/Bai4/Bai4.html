<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <canvas
      id="myCanvas"
      width="200"
      height="200"
      style="border: 2px solid red"
    >
      Your browser does not support the HTML canvas tag.
    </canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();

      ctx.arc(100, 100, 10, 0 * Math.PI, 0.5 * Math.PI);
      ctx.arc(100, 100, 10, 1 * Math.PI, 1.5 * Math.PI);

      // ctx.arc(100, 100, 20, 0 * Math.PI, 0.5 * Math.PI);
      // ctx.arc(100, 100, 20, 1 * Math.PI, 1.5 * Math.PI);

      // ctx.arc(100, 100, 30, 0 * Math.PI, 0.5 * Math.PI);
      // ctx.arc(100, 100, 30, 1 * Math.PI, 1.5 * Math.PI);

      // ctx.arc(100, 100, 40, 1 * Math.PI, 1.5 * Math.PI);
      // ctx.arc(100, 100, 40, 1 * Math.PI, 1.5 * Math.PI);

      ctx.stroke();
    </script>
  </body>
</html>
