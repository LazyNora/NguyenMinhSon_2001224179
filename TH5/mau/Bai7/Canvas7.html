<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 7</title>
  </head>

  <body>
      <canvas id="myCanvas" width="200px" height="100px" style="border: 1px solid red;"></canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");

      // Create gradient
      var grd = ctx.createLinearGradient(0, 0, 200, 0);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "yellow");
      // Fill with gradient
      ctx.fillStyle = grd;
      ctx.fillRect(10, 10, 180, 30);

      // Create gradient
      grd = ctx.createLinearGradient(0, 0, 200, 0);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "yellow");
      // Fill with gradient
      ctx.fillStyle = grd;
      ctx.fillRect(10, 60, 180, 30);
    </script>
  </body>
</html>
