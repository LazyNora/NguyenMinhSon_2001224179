<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <img
      src="img/115302443_p0.png"
      alt="Choco Icream"
      usemap="#imagemap"
      style="
        margin-left: auto;
        margin-right: auto;
        display: block;
        border: 1px solid black;
      "
    />
    <map name="imagemap">
      <area
        shape="rect"
        coords="0 0 500 500"
        href="TOAN.html"
        alt="Toán"
        target="_blank"
        tabindex="1"
        title="Toán"
      />
      <area
        shape="rect"
        coords="1000 500 500 0"
        href="LY.html"
        alt="Lý"
        target="_blank"
        tabindex="2"
        title="Lý"
      />
      <area
        shape="rect"
        coords="500 1000 0 500"
        href="HOA.html"
        alt="Hóa"
        target="_blank"
        tabindex="3"
        title="Hóa"
      />
      <area
        shape="rect"
        coords="1000 1000 500 500"
        href="AV.html"
        alt="Anh Văn"
        target="_blank"
        tabindex="4"
        title="Anh Văn"
      />
    </map>
  </body>
</html>
