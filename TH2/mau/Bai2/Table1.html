<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 1</title>
  </head>
  <body>
    <table
      style="border: 5px"
      cellpadding="20px"
      cellspacing="10px"
      width="600px"
      height="400px"
    >
      <caption>
        <h2>VD2</h2>
      </caption>
      <tr
        style="
          background-color: blue;
          align-items: center;
          vertical-align: middle;
        "
      >
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr align="center" valign="top">
        <td>Row1, Col1</td>
        <td valign="middle">Row1, Col2</td>
        <td valign="bottom">Row1, Col3</td>
      </tr>
      <tr align="center" valign="middle">
        <td style="background-image: url('img/115302443_p0.png');background-size: cover;">Row2, Col1</td>
        <td colspan="2" bgcolor="#FFCC00">Row2, Col2</td>
      </tr>
    </table>
  </body>
