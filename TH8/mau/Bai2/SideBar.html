<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideBar</title>
  <style>
    .sidebar{
      width: 400px;
      height: 130px;
      background-color: #00f;
    }
    .sidebar ul{
      list-style-type: none;
      padding: 0;
      margin: 0;
      color: #fff;
      text-transform: uppercase;
    }
    .sidebar ul li{
      line-height: 20px;
      border-bottom: 1px solid #fff;
    }
    .sidebar ul li a{
      text-decoration: none;
      color: #fff;
      padding: 0 20px;
    }
    .sidebar ul li a:hover{
      font-weight: bold;
      background-color: #900;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="#">Công nghệ thông tin</a></li>
      <li><a href="#">Công nghệ thực phẩm</a></li>
      <li><a href="#">Tài chính kế toán</a></li>
      <li><a href="#">Điện điện tử</a></li>
      <li><a href="#">Công nghệ sinh học & môi trường</a></li>
    </ul>
  </div>
</body>
</html>
