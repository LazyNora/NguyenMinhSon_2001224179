<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shadow4</title>
		<style>
			.card {
				width: 250px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
					0 6px 20px 0 rgba(0, 0, 0, 0.19);
				text-align: center;
			}

			.header {
				background-color: #4caf50;
				color: white;
				padding: 10px;
				font-size: 40px;
			}

			.container {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div class="card">
			<div class="header">
				<h1>1</h1>
			</div>

			<div class="container">
				<p>January 1, 2021</p>
			</div>
		</div>
	</body>
</html>
