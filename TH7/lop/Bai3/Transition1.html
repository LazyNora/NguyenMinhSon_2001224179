<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transition1</title>
		<style>
			.animated-div {
				width: 100px;
				height: 30px;
                background-color: rgba(0, 0, 0, 0);
                border: 1px solid black;
				border-radius: 5px;
				display: flex;
				justify-content: center;
				align-items: center;
				transition: 2s;
			}

            .animated-div:hover {
                width: 200px;
                height: 60px;
                background-color: lightgreen;
                box-shadow: 0 0 10px gray;
            }
		</style>
	</head>
	<body>
		<div class="animated-div">CSS</div>
	</body>
</html>
