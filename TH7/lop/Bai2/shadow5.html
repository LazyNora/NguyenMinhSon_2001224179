<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shadow5</title>
		<style>
			.main {
				margin: 10px auto;
				border: 1px solid gray;
				width: 500px;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 50px;
				font-size: 30px;
				padding: 20px;
				border-radius: 5px;
			}
			.main:hover {
				border-color: blueviolet;
				box-shadow: 0 0 10px blueviolet;
			}
		</style>
	</head>
	<body>
		<div class="main">Hover on me!</div>
	</body>
</html>
