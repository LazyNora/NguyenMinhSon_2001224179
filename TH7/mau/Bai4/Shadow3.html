<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shadow3</title>
		<style>
			* {
				margin: 0;
				box-sizing: border-box;
			}
			.container {
				width: 300px;
				height: 250px;
				margin: 50px auto;
				box-shadow: 0px 5px 10px grey;
			}
			.container img {
				display: block;
				width: 100%;
			}
			.container p {
				text-align: center;
				padding-top: 20px;
				background-color: white;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="./img/asfsdg.jpeg" alt="" />
			<p>Nha trang - điểm đến lý tưởng</p>
		</div>
	</body>
</html>
