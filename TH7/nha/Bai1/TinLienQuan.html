<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				color: #2c2626;
				line-height: 1.4;
			}
			.container {
				font-weight: 600;
				float: left;
				width: 1000px;
				margin-bottom: 24px;
				padding: 10px;
				font-size: 16px;
			}
			.grid {
				display: grid;
				width: 100%;
				position: relative;
				grid-template-columns: repeat(2, 1fr);
				column-gap: 20px;
				row-gap: 20px;
				padding: 40px 120px;
			}
			.art_item {
				position: relative;
				width: 100%;
				background: #f9f9f9;
			}
			.thumb_art {
				width: 100%;
				float: none;
			}
			.thumb_art:hover {
				transform: scale(1.3);
			}
			.content {
				width: 100%;
				padding: 16px;
			}
			.title_news {
				line-height: 1.3;
				font-size: 16px;
			}
			.title_news > a {
				color: #2c2626;
				text-decoration: none;
			}
		</style>
	</head>

							</div>
						</a>
					</div>

								>Nước chấm hải sản 'siêu cay' của Ngọc Trinh</a
