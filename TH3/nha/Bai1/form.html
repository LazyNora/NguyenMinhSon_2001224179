<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Form</title>
    <style>
      body {
        background-color: #93a5c4;
        line-height: 1.7;
        text-align: center;
        margin: 4px 0 0 0;
      }
      #timer {
        background-color: white;
        padding: 2px;
      }
      .sectionTitle {
        font-weight: bold;
        color: #e5fd08;
      }
      input {
        width: calc(100% - 8px);
      }
      select {
        width: 100%;
      }
      input::placeholder {
        color: #000000;
      }
      li {
        background-color: #2076f7;
        padding-left: 15px;
      }
      li span {

        left: -10px;

      li:not(:last-child) {

    <div>
      <script>
        function updateTime() {
          var now = new Date();
          var hours = now.getHours().toString().padStart(2, "0");
          var minutes = now.getMinutes().toString().padStart(2, "0");
          var seconds = now.getSeconds().toString().padStart(2, "0");
          var timeString = hours + ":" + minutes + ":" + seconds;
          document.getElementById("timer").textContent = timeString;
        }

        setInterval(updateTime, 1000);
      </script>
      <span id="timer"></span>
    </div>
