<!DOCTYPE html>

  <head>

    <title>Frame 8</title>
    <style>
      body {
        background-color: #0099ff;
        margin: 0;
        padding: 0;
      }
      iframe {
        border: none;
      }
      .container {
        width: 80%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        margin: auto;
      }
      .topbar {
        width: 100%;
        height: 10%;
        display: flex;
        justify-content: space-evenly;
        background-color: #c4ffff;
      }
      .topbar a {
        text-decoration: none;
        color: #000;
      }
      .topbar a:hover {
        color: #ff0000;
      }
      .main {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: white;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

    <div class="container">
      <iframe
        id="frame1"
        src="./flash.html"
        style="width: 100%; height: 20%; background-color: white"
      ></iframe>
      <div class="topbar">
        <h3><a href="#">Trang chủ</a></h3>
        <h3><a href="#">Giới thiệu</a></h3>
        <h3><a href="#">Sản phẩm</a></h3>
        <h3><a href="#">Liên hệ</a></h3>
      </div>
      <div class="main">
        <iframe
          id="frame2"
          src="./form.html"
          style="width: 20%; height: 100%; background-color: #93a5c4"
        ></iframe>
        <iframe id="frame3" src="./main.html" style="width: 60%; height: 100%"></iframe>
        <iframe
          id="frame4"
          src=""
          style="width: 20%; height: 100%; background-color: aquamarine"
        ></iframe>
      </div>
    </div>
  </body>
</html>
