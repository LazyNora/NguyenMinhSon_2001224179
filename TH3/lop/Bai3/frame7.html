<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame 7</title>
    <style>
      body {
        height: 1900px;
        width: 1600px;
        border: 5px solid blue;
        line-height: 0%;
      }
      #frame-container {
        display: flex;
        height: 100%;
      }
      #left-column {
        width: 60%;
        display: flex;
        flex-direction: column;
      }
      #right-column {
        width: 40%;
        display: flex;
        flex-direction: column;
      }
      #frame1 {
        height: 20%;
        width: 100%;
      }
      #frame2 {
        height: 40%;
      }
      #frame3 {
        height: 40%;
      }
      #frame4 {
        height: 20%;
      }
      #frame5 {
        height: 60%;
      }
      iframe {
        box-sizing: border-box;
        border: 3px solid lightgreen;
      }
    </style>
  </head>
  <body>
    <iframe id="frame1" src="./content.html"></iframe>
    <div id="frame-container">
      <div id="left-column">
        <iframe id="frame2" src="./content.html"></iframe>
        <iframe id="frame3" src="./content.html"></iframe>
      </div>
      <div id="right-column">
        <iframe id="frame4" src="./content.html"></iframe>
        <iframe id="frame5" src="./content.html"></iframe>
      </div>
    </div>
  </body>
</html>
