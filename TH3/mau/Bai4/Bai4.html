<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Rows</title>
    <style>
      body {
        display: grid;
        grid-template-rows: 20% 20% 60%;
        font-size: 14px;
        row-gap: 0;
        height: 100vh;
      }
      iframe {
        box-sizing: border-box;
        border-bottom: 2px solid black;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe name="Logo" src="../Bai3/Logo.html" frameborder="0" scrolling="no"></iframe>
    <iframe name="Left" src="./Left.html" frameborder="0"></iframe>
    <iframe name="Main" src="./Main1.html" frameborder="0"></iframe>
  </body>
</html>
