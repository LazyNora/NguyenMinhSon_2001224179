<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="left">
          <a href="./index.html"><img src="./assets/logo.svg" alt="" /></a>
          <a href="#">Course</a>
          <a href="#">The Report</a>
        </div>
        <div class="right">
          <div class="search_bar">
            <button>
              <img
                src="./assets/ic_search.svg"
                alt=""
                width="16px"
                height="16px"
              />
            </button>
            <input
              type="text"
              id="search"
              placeholder="Search courses and more..."
            />
          </div>
          <button class="nav_btn">
            <img src="./assets/ic_add_document.svg" alt="" />
          </button>
          <a href="./signUp.html">Sign Up</a>
        </div>
      </div>
      <div class="main">
        <div class="setup">
            <h2>Set up your account</h2>
            <p>
              Already a member?
              <a href="./signIn.html">Sign In</a>
            </p>
        </div>
        <button class="secondary_btn google">
          <img src="./assets/ic_google.svg" class="btn_icon" />Sign In with
          Google
        </button>
        <div class="hline">
          <hr />
          <div class="or">
            <p>Or</p>
          </div>
        </div>
        <div>
          <form action="" class="signin-form">
            <p>Your email</p>
            <input type="email" name="email" id="email" class="form-input" />
            <p>Your full name</p>
            <input
              type="text"
              name="fullname"
              id="fullname"
              class="form-input"
            />
            <p>Your password</p>
            <input
              type="password"
              name="password"
              id="password"
              class="form-input"
            />
            <p>
                By signing up to create an account I accept Class Central's .
                <a href="">Privacy
                    Policy</a>.
              </p>
            <button type="submit" class="primary_btn">
              Create your account
            </button>
          </form>
        </div>
      </div>
      <div class="subtext">
        <p>
          Already a member?
          <a href="./signIn.html">Sign In</a>
        </p>
      </div>
    </div>
  </body>
</html>
