<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<h1 class="text-primary text-center">Carousel</h1>
		<div
			id="carouselExampleControls"
			class="carousel slide w-50 mx-auto"
			data-bs-ride="carousel">
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img
						src="./img/rung-thong-da-lat.webp"
						class="d-block w-100"
						alt="First slide" />
				</div>
				<div class="carousel-item">
					<img
						src="./img/219255837.jpg"
						class="d-block w-100"
						alt="Second slide" />
				</div>
				<div class="carousel-item">
					<img
						src="./img/5850_thoi-tiet-da-lat-tet-duong-lich-1.jpg"
						class="d-block w-100"
						alt="Third slide" />
				</div>
				<div class="carousel-item">
					<img
						src="./img/cay-co-don-o-da-lat.jpg"
						class="d-block w-100"
						alt="Third slide" />
				</div>
			</div>
			<a
				class="carousel-control-prev"
				data-bs-target="#carouselExampleControls"
				role="button"
				data-bs-slide="prev">
				<span
					class="carousel-control-prev-icon"
					aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</a>
			<a
				class="carousel-control-next"
				data-bs-target="#carouselExampleControls"
				role="button"
				data-bs-slide="next">
				<span
					class="carousel-control-next-icon"
					aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</a>
		</div>
