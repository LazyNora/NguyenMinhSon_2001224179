<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link

			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
			rel="stylesheet" />
		<style>
			.bi {
				vertical-align: -0.125em;
				fill: currentColor;
				display: inline-block;
				width: 1rem;
				/* font-size: 1rem; */
				/* height: 1.4rem; */
			}

			/* Sidebar */
			@media (min-width: 768px) {
				.sidebar .offcanvas-lg {
					position: -webkit-sticky;
					position: sticky;
					top: 48px;
				}
				.navbar-search {
					display: block;
				}
			}

			.sidebar .nav-link {
				font-size: 0.875rem;
				font-weight: 500;
			}

			.sidebar .nav-link.active {
				color: #2470dc;
			}

			.sidebar-heading {
				font-size: 0.75rem;
			}

			/* Navbar */
			.navbar-brand {
				padding-top: 0.75rem;
				padding-bottom: 0.75rem;
				background-color: rgba(0, 0, 0, 0.25);
				box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.25);
			}

			.navbar .form-control {
				padding: 0.75rem 1rem;
			}
		</style>
	</head>
	<body>
		<header
			class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
			data-bs-theme="dark">
			<a
				class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white"
				href="#"
				>Company name</a
			>

			<ul class="navbar-nav flex-row d-md-none">
				<li class="nav-item text-nowrap">
					<button
						class="nav-link px-3 text-white"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSearch"
						aria-controls="navbarSearch"
						aria-expanded="false"
						aria-label="Toggle search">
						<i class="bi bi-search"></i>
					</button>
				</li>
				<li class="nav-item text-nowrap">
					<button
						class="nav-link px-3 text-white"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#sidebarMenu"
						aria-controls="sidebarMenu"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="bi bi-list"></i>
					</button>
				</li>
			</ul>

			<div id="navbarSearch" class="navbar-search w-100 collapse">
				<input
					class="form-control w-100 rounded-0 border-0"
					type="text"
					placeholder="Search"
					aria-label="Search" />
			</div>
		</header>
		<div class="container-fluid">
			<div class="row">
				<div
					class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
					<div
						class="offcanvas-md offcanvas-end bg-body-tertiary"
						tabindex="-1"
						id="sidebarMenu"
						aria-labelledby="sidebarMenuLabel">
						<div class="offcanvas-header">
							<h5 class="offcanvas-title" id="sidebarMenuLabel">
								Company name
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="offcanvas"
								data-bs-target="#sidebarMenu"
								aria-label="Close"></button>
						</div>
						<div
							class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
							<ul class="nav flex-column">
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2 active"
										aria-current="page"
										href="#">
										<i class="bi bi-house-fill"></i>
										Dashboard
									</a>
								</li>
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i class="bi bi-file-earmark"></i>
										Orders
									</a>
								</li>
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i class="bi bi-cart3"></i>
										Products
									</a>
								</li>
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i class="bi bi-people"></i>
										Customers
									</a>
								</li>
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i class="bi bi-graph-up"></i>
										Reports
									</a>
								</li>
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i class="bi bi-puzzle"></i>
										Integrations
									</a>
								</li>
							</ul>

							<h6
								class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
								<span>Saved reports</span>
								<a
									class="link-secondary"
									href="#"
									aria-label="Add a new report">
									<i class="bi bi-plus-circle"></i>
								</a>
							</h6>
							<ul class="nav flex-column mb-auto">
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i class="bi bi-file-earmark-text"></i>
										Current month
									</a>
								</li>
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i class="bi bi-file-earmark-text"></i>
										Last quarter
									</a>
								</li>
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i class="bi bi-file-earmark-text"></i>
										Social engagement
									</a>
								</li>
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i class="bi bi-file-earmark-text"></i>
										Year-end sale
									</a>
								</li>
							</ul>

							<hr class="my-3" />

							<ul class="nav flex-column mb-auto">
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i
											class="bi bi-gear-wide-connected"></i>
										Settings
									</a>
								</li>
								<li class="nav-item">
									<a
										class="nav-link d-flex align-items-center gap-2"
										href="#">
										<i class="bi bi-door-closed"></i>
										Sign out
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">Dashboard</h1>
						<div class="btn-toolbar mb-2 mb-md-0">
							<div class="btn-group me-2">
								<button
									type="button"
									class="btn btn-sm btn-outline-secondary">
									Share
								</button>
								<button
									type="button"
									class="btn btn-sm btn-outline-secondary">
									Export
								</button>
							</div>
							<button
								type="button"
								class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
								<i class="bi bi-calendar3"></i>
								This week
							</button>
						</div>
					</div>

					<canvas
						class="my-4 w-100"
						id="myChart"
						width="570"
						height="240"
						style="
							display: block;
							box-sizing: border-box;
							height: 240px;
							width: 570px;
						"></canvas>
				</main>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
			integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
			crossorigin="anonymous"></script>
		<script>
			/* globals Chart:false */

			(() => {
				"use strict";

				// Graphs
				const ctx = document.getElementById("myChart");
				// eslint-disable-next-line no-unused-vars
				const myChart = new Chart(ctx, {
					type: "line",
					data: {
						labels: [
							"Sunday",
							"Monday",
							"Tuesday",
							"Wednesday",
							"Thursday",
							"Friday",
							"Saturday",
						],
						datasets: [
							{
								data: [
									15339, 21345, 18483, 24003, 23489, 24092,
									12034,
								],
								lineTension: 0,
								backgroundColor: "transparent",
								borderColor: "#007bff",
								borderWidth: 4,
								pointBackgroundColor: "#007bff",
							},
						],
					},
					options: {
						plugins: {
							legend: {
								display: false,
							},
							tooltip: {
								boxPadding: 3,
							},
						},
					},
				});
			})();
		</script>
	</body>
</html>
