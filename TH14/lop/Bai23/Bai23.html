<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BÃ i 23</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container p-3">
			<div class="row justify-content-center">
				<form
					novalidate
					class="col-12 col-sm-6 col-md-4 border border-secondary rounded-3 p-4 needs-validation">
					<img src="./img/Google_2015_logo.svg" alt="google" class="d-block mx-auto" style="height: 3.5rem;" />
					<div class="mb-3 mt-3">
						<label for="inputUsername" class="form-label"
							>Username</label
						>
						<input
							type="text"
							class="form-control"
							id="inputUsername"
							name="username"
							placeholder="Enter your username"
							required />
						<div class="valid-feedback">Looks good!</div>
						<div class="invalid-feedback">
							Please choose a username.
						</div>
					</div>
					<div class="mb-3">
						<label for="pwd" class="form-label">Password:</label>
						<input
							type="password"
							class="form-control"
							id="pwd"
							placeholder="Enter password"
							required
							name="pswd" />

						<div class="valid-feedback text-muted">
							Password include special characters!
						</div>
						<div class="invalid-feedback">
							Please fill out this field.
						</div>
					</div>
					<div class="mb-3">
						<div class="mb-3">
							<label for="inputGender" class="form-label"
								>Gender</label
							>
							<select
								class="form-select form-select-md"
								name="inputGender"
								required
								id="inputGender">
								<option selected disabled value="">
									Choose one
								</option>
								<option value="0">Male</option>
								<option value="1">Female</option>
							</select>
							<div class="valid-feedback">Looks good!</div>
							<div class="invalid-feedback">
								Please choose a valid gender
							</div>
						</div>
					</div>
					<div class="form-check mb-3">
						<label class="form-check-label">
							<input
								class="form-check-input"
								type="checkbox"
								name="remember" />
							Remember Password
						</label>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
		<script>
			(() => {
				"use strict";

				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				const forms = document.querySelectorAll(".needs-validation");

				// Loop over them and prevent submission
				Array.from(forms).forEach((form) => {
					form.addEventListener(
						"submit",
						(event) => {
							if (!form.checkValidity()) {
								event.preventDefault();
								event.stopPropagation();
							}

							form.classList.add("was-validated");
						},
						false
					);
				});
			})();
		</script>
	</body>
</html>
