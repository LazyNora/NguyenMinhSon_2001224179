	<body>
		<div class="container w-50 p-5">
			<h4>Form Control</h4>
			<form>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"
						>Email address</label
					>
					<input
						type="email"
						class="form-control"
						id="exampleFormControlInput1"
						placeholder="name@example.com" />
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword" class="form-label"
						>Password</label
					>
					<input
						type="password"
						class="form-control"
						name="exampleInputPassword"
						id="exampleInputPassword"
						placeholder="Your password" />
				</div>
				<div class="mb-3">
					<label for="exampleTextarea" class="form-label">Text area</label>
					<textarea disabled class="form-control" name="exampleTextarea" id="exampleTextarea" rows="3">abcdef</textarea>
				</div>
			</form>
			<form class="row g-4">
				<div class="col-auto">
					<label for="staticEmail2" class="visually-hidden">Email</label>
					<input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="yennh@cntp.edu.vn">
				</div>
				<div class="col-auto">
					<label for="inputPassword2" class="visually-hidden">Password</label>
					<input type="password" class="form-control" id="inputPassword2" placeholder="Password">
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
				</div>
			</form>
		</div>
